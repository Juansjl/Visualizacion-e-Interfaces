<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	  <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Paint</title>
  </head>
  <body>

	<div class="container appSize">

	  <div class="row navs navs1">
  		<div class="col-md-2">
        <button id="newFile" type="button" class="btn btn-default btn-lg">
          <span>New</span>
        </button>
        <button id="loadImgFija" type="button" class="btn btn-default btn-lg">
          <span>Fija</span>
        </button>
  		</div>
  		<div class="col-md-4">
       <table>
         <tr>
           <td>
             <button id="bBlack" type="button" class="dot black btn btn-default btn-lg">
               <span aria-hidden="true"></span>
            </button>
          </td>
           <td>
             <button id="bRed" type="button" class="dot red btn btn-default btn-lg">
               <span aria-hidden="true"></span>
             </button>
           </td>
           <td>
             <button id="bGreen" type="button" class="dot green btn btn-default btn-lg">
               <span aria-hidden="true"></span>
             </button>
           </td>
           <td>
             <button id="bBlue" type="button" class="dot blue btn btn-default btn-lg">
               <span aria-hidden="true"></span>
             </button>
           </td>
           <td>
             <button id="bYellow" type="button" class="dot yellow btn btn-default btn-lg">
               <span aria-hidden="true"></span>
            </button>
           </td>
         </tr>
         <td>
           <button id="bGray" type="button" class="dot gray btn btn-default btn-lg">
             <span aria-hidden="true"></span>
          </button>
        </td>
         <td>
           <button id="bOrange" type="button" class="dot orange btn btn-default btn-lg">
             <span aria-hidden="true"></span>
           </button>
         </td>
         <td>
           <button id="bBrown" type="button" class="dot brown btn btn-default btn-lg">
             <span aria-hidden="true"></span>
           </button>
         </td>
         <td>
           <button id="bPink" type="button" class="dot pink btn btn-default btn-lg">
             <span aria-hidden="true"></span>
           </button>
         </td>
         <td>
           <button id="bPurple" type="button" class="dot purple btn btn-default btn-lg">
             <span aria-hidden="true"></span>
          </button>
         </td>
       </tr>
       </table>
  		</div>
      <div class="col-md-4">
          <form>
            <input type="file" id="i_file" class="btn btn-secondary">
          </form>
      </div>
  		<div class="col-md-2">
        <a id="saveImg" href="#" download="canvas.png" aria-hidden="true">Descargar</a>
  		</div>
	  </div>

	  <div class="row navs navs2">
  		<div class="col-md-2">
        <button id="myPencil" type="button" class="btn btn-default btn-lg">
          <span>Pencil</span>
        </button>
        <div class="slidecontainer">
          <input type="range" min="1" max="50" value="3" class="slider" id="sliderGrosor">
        </div>
        <button id="myErase" type="button" class="btn btn-default btn-lg">
          <span>Erase</span>
        </button>
        <button type="button" class="btn btn-default btn-lg">
          <span>Sccisors</span>
        </button>
  		</div>
  		<div class="col-md-8">
  		  <canvas id="canvas" width="700" height="500"/>
  		</div>
  		<div class="col-md-2">
        <button id="fEscalaGrises" type="button" class="btn btn-default btn-lg">
          <span aria-hidden="true">EscalaGrises</span>
        </button>
        <button id="fNegativo" type="button" class="btn btn-default btn-lg">
          <span aria-hidden="true">Negativo</span>
        </button>
        <button id="fBrillo" type="button" class="btn btn-default btn-lg">
          <span aria-hidden="true">Brillo</span>
        </button>
        <div class="slidecontainer">
          <input type="range" min="0" max="255" value="125" class="slider" id="sliderBrillo">
        </div>
        <button id="fBinarizacion" type="button" class="btn btn-default btn-lg">
          <span aria-hidden="true">Binarizacion</span>
        </button>
        <button id="fSepia" type="button" class="btn btn-default btn-lg">
          <span aria-hidden="true">Sepia</span>
        </button>
        <button id="fBlur" type="button" class="btn btn-default btn-lg">
          <span aria-hidden="true">Blur</span>
        </button>
        <button id="fBlurManopla" type="button" class="btn btn-default btn-lg">
          <span aria-hidden="true">BlurManopla</span>
        </button>
        <div class="slidecontainer">
          <input type="range" min="0" max="25" value="2" class="slider" id="sliderBlur">
        </div>
        <button id="fDectecionBorde" type="button" class="btn btn-default btn-lg">
          <span aria-hidden="true">DectBordes</span>
        </button>
        <div class="slidecontainer">
          <input type="range" min="0" max="255" value="30" class="slider" id="sliderDectBordes">
        </div>
  		</div>
	  </div>

	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/canvas.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Paint</title>
  </head>
  <body>

	<div class="container appSize">

	  <div class="row navs navs1">
  		<div class="col-md-2">
        <button id="newFile" type="button" class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
        </button>
        <button id="loadImgFija" type="button" class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-open" aria-hidden="true"></span>
        </button>
  		</div>
  		<div class="col-md-4">
       <table>
         <tr>
           <td>
             <button id="bBlack" type="button" class="dot black btn btn-default btn-lg">
               <span aria-hidden="true"></span>
            </button>
          </td>
           <td>
             <button id="bRed" type="button" class="dot red btn btn-default btn-lg">
               <span aria-hidden="true"></span>
             </button>
           </td>
           <td>
             <button id="bGreen" type="button" class="dot green btn btn-default btn-lg">
               <span aria-hidden="true"></span>
             </button>
           </td>
           <td>
             <button id="bBlue" type="button" class="dot blue btn btn-default btn-lg">
               <span aria-hidden="true"></span>
             </button>
           </td>
           <td>
             <button id="bBlack" type="button" class="dot black btn btn-default btn-lg">
               <span aria-hidden="true"></span>
            </button>
           </td>
         </tr>
         <td>
           <button id="bBlack" type="button" class="dot black btn btn-default btn-lg">
             <span aria-hidden="true"></span>
          </button>
        </td>
         <td>
           <button id="bRed" type="button" class="dot red btn btn-default btn-lg">
             <span aria-hidden="true"></span>
           </button>
         </td>
         <td>
           <button id="bGreen" type="button" class="dot green btn btn-default btn-lg">
             <span aria-hidden="true"></span>
           </button>
         </td>
         <td>
           <button id="bBlue" type="button" class="dot blue btn btn-default btn-lg">
             <span aria-hidden="true"></span>
           </button>
         </td>
         <td>
           <button id="bBlack" type="button" class="dot black btn btn-default btn-lg">
             <span aria-hidden="true"></span>
          </button>
         </td>
       </tr>
       </table>
  		</div>
      <div class="col-md-4">
          <form>
            <input type="file" id="i_file" class="btn btn-secondary">
          </form>
      </div>
  		<div class="col-md-2">
        <a id="saveImg" href="#" download="canvas.png" class="glyphicon glyphicon-save" aria-hidden="true"></a>
  		</div>
	  </div>

	  <div class="row navs navs2">
  		<div class="col-md-2">
        <button id="myPencil" type="button" class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
        <button id="myErase" type="button" class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-erase" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-scissors" aria-hidden="true"></span>
        </button>
  		</div>
  		<div class="col-md-8">
  		  <canvas id="canvas" width="700" height="500"/>
  		</div>
  		<div class="col-md-2">
        <button id="fEscalaGrises" type="button" class="btn btn-default btn-lg">
          <span aria-hidden="true">EscalaGrises</span>
        </button>
        <button id="fNegativo" type="button" class="btn btn-default btn-lg">
          <span aria-hidden="true">Negativo</span>
        </button>
        <button id="fBrillo" type="button" class="btn btn-default btn-lg">
          <span aria-hidden="true">Brillo</span>
        </button>
        <div class="slidecontainer">
          <input type="range" min="0" max="255" value="125" class="slider" id="sliderBrillo">
        </div>
        <button id="fBinarizacion" type="button" class="btn btn-default btn-lg">
          <span aria-hidden="true">Binarizacion</span>
        </button>
        <button id="fSepia" type="button" class="btn btn-default btn-lg">
          <span aria-hidden="true">Sepia</span>
        </button>
        <button id="fBlur" type="button" class="btn btn-default btn-lg">
          <span aria-hidden="true">Blur</span>
        </button>
        <button id="fBlurManopla" type="button" class="btn btn-default btn-lg">
          <span aria-hidden="true">BlurManopla</span>
        </button>
        <button id="fDectecionBorde" type="button" class="btn btn-default btn-lg">
          <span aria-hidden="true">DectecionBorde</span>
        </button>
  		</div>
	  </div>

	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/canvas.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
